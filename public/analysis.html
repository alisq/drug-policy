        <main>
            <header>
                <h1>Analysis</h1>
                <nav class='toggles'>

                        <div class='button scatter-button selected'>Scatterplot</div>

                <div class='dimension'>

                </div>
                <div class='dimension'>
                    <div class='dimension-title'>Metrics Collected — Y Axis</div>

                        <option selected value='rights'>Total Human Rights Metrics Collected</option>
                        <option value='health'>Total Health Metrics Collected</option>
                        <option value='development'>Total Development Metrics Collected</option>
                        <option value='demand'>Total Demand Metrics Collected</option>

                <div class='chart-svg'></div>
            </div>
